<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}


input[type=file] {
            display: none; /* Hide the file input */
        }

        .avatar-container {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ee886f;
        }

        .avatar-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #ee886f;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .avatar-label:hover {
            background: #252b4e;
        }

button {
  background-color: #ee886f;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
  color: #5b4b8a;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #ee886f;
  color: #fff;
  border: none;
  text-decoration: none;
}

cancelbtn:hover{
  color: #252b4e;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 150px;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<h2>Login Form</h2>

<form action="index.html" method="post">
  <div class="avatar-container">
    <label for="profile_image" class="avatar-label">Change Image</label>
    <img src="image_vector.png" alt="Avatar" class="avatar">
    <input type="file" name="profile_image" id="profile_image" accept="image/*">
</div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit" class="loginbtn"> <a href="index.html"></a>Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn"> <a href="index.html">Cancel</a></button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

<script>
  // JavaScript to handle the image change when a new file is selected
  const profileImageInput = document.getElementById("profile_image");
  const avatarImage = document.getElementById("avatar");

  profileImageInput.addEventListener("change", function () {
      const file = profileImageInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
          avatarImage.src = e.target.result;
      };

      if (file) {
          reader.readAsDataURL(file);
      }
  });
</script>

</body>
</html>

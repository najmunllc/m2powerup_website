<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="contact"> 
        <div class="map">  
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3058.4312210519165!2d-75.17357292446164!3d39.95411057151778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6c63147201c87%3A0x617269f69f4dd366!2s1880%20PA-3!5e0!3m2!1sen!2sus!4v1698712087429!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="form">
          <h1>Contact Us</h1>
          <form action="https://formspree.io/f/xwkdygzz" method="POST">
            <input type="text" name="name" required placeholder="Name">
            <input type="email" name="email" required placeholder="Email">
            <input type="text" name="subject" required placeholder="Subject">
            <textarea name="message" required placeholder="Message"></textarea>
            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Submit</button>
          </form>
        </div>

    </div>
    <div class="footer">
      <a href="index.html">Back to Home</a>
      &copy; 2023 M2Powerup All rights reserved.
  </div>
</body>
</html>
